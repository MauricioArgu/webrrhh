<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- INCLUSION DE START TEMPLATE TAGS-->
    <div id="contenedor-carga">
    <div id="carga">

    </div>
</div>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <img src="../images/bitlab.png" style="
                            width: 100px; 
                            height: 100px;
                            border-radius: 10px;
                            position: fixed; 
                            bottom: 20px;
                            left: 20px;
                            box-shadow: rgba(0,0,0,0.3) 1px 5px 4px 0px;
                            z-index: 1000" 
    class="js-tilt"  data-tilt="true" alt="Imagen" /> 
    
    <div class="app-header header-shadow" style="background: url(../images/header-background.jpg) no-repeat fixed;background-size: cover;
        background: -webkit-linear-gradient(-135deg, #47A0FF, #00148f);
        background: -o-linear-gradient(-135deg, #47A0FF, #00148f);
        background: -moz-linear-gradient(-135deg, #47A0FF, #00148f);
        background: linear-gradient(-135deg, #47A0FF, #00148f);">
        <div class="app-header__logo">
            <div class="logo-src">
                <img src="../images/rrhh.jpg" width="100" style="margin-left: 20px;margin-top:-15px;border-radius:5px;"  alt="Imagen"/>
            </div>
            <div class="header__pane ml-auto">
                <div>
                    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="app-header__mobile-menu">
            <div>
                <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
        <div class="app-header__menu">
            <span>
                <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                    <span class="btn-icon-wrapper">
                        <em class="fa fa-ellipsis-v fa-w-6"></em>
                    </span>
                </button>
            </span>
        </div>
        <div class="app-header__content">
            <div class="app-header-right">

                <div class="header-btn-lg pr-0">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="btn-group">
                                    <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                        <img width="42" class="rounded-circle" src="../img/user-icon.png"  alt="Imagen"/>
                                        <em class="fa fa-angle-down ml-2 opacity-8" style="color:white;"></em>
                                    </a>
                                    <div tabindex="-1" role="menu" aria-hidden="true" class="rm-pointers dropdown-menu-lg dropdown-menu dropdown-menu-right">
                                        <div class="dropdown-menu-header">
                                            <div class="dropdown-menu-header-inner bg-info">
                                                <div class="menu-header-image opacity-2" style="background-image: url('../assets/images/dropdown-header/city3.jpg');"></div>
                                                <div class="menu-header-content text-left">
                                                    <div class="widget-content p-0">
                                                        <div class="widget-content-wrapper" style="color:white">
                                                            <div class="widget-content-left mr-3">
                                                                <img width="42" class="rounded-circle"
                                                                     src="../img/user-icon.png"
                                                                      alt="Imagen"/>
                                                            </div>
                                                            <div class="widget-content-left">
                                                                <div class="widget-heading" style="color:white;">User: 
                                                                    <c:if test="#{sessionUser.sesion.rolId.rolId == 1}">ADMIN</c:if>
                                                                    <c:if test="#{sessionUser.sesion.rolId.rolId == 2}">RRHH</c:if>
                                                                </div>
                                                                <div class="widget-subheading opacity-8">Actions
                                                                </div>
                                                            </div>
                                                            <div class="widget-content-right mr-2">
                                                                <h:form  id="logOut">
                                                                    <h:commandButton value="Log Out" class="btn-pill btn-shadow btn-shine btn btn-focus " actionListener="#{sessionUser.logOut()}"/>
                                                                </h:form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content-left  ml-3 header-user-info">
                                <div class="widget-heading" style="color:white;">
                                    <c:if test="#{sessionUser.sesion.rolId.rolId == 1}">ADMIN</c:if>
                                    <c:if test="#{sessionUser.sesion.rolId.rolId == 2}">RRHH</c:if>
                                </div>
                                <div class="widget-subheading" style="color:white;">
                                    <c:if test="#{sessionUser.sesion.rolId.rolId == 1}">Administrator</c:if>
                                    <c:if test="#{sessionUser.sesion.rolId.rolId == 2}">Usuario RRHH</c:if>
                                </div>
                            </div>
                            <div class="widget-content-right header-user-info ml-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="app-header__logo">
                <div class="logo-src"></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                <span class="hamburger-box" style="color:black;">
                                    <span class="hamburger-inner"></span>
                                </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav is-active">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                    <span>
                        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <em class="fa fa-ellipsis-v fa-w-6"></em>
                            </span>
                        </button>
                    </span>
            </div>    <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="app-sidebar__heading">Menu</li>
                        <li class="mm-active">
                                <a href="dashboard.rrhh"><em class="metismenu-icon pe-7s-rocket"></em>
                               Inicio
                                <em class="metismenu-state-icon  caret-left"></em></a>
                        </li>
                        <li>
                            <a href="#">
                                <em class="metismenu-icon pe-7s-browser"></em>
                                Gestión
                                <em class="metismenu-state-icon pe-7s-angle-down caret-left"></em>
                            </a>
                            <ul>
                                <c:if test="#{sessionUser.sesion.rolId.rolId == 1}">
                                    <li>
                                        <a href="rol.rrhh">
                                            <em class="metismenu-icon"></em>
                                            Roles
                                        </a>
                                    </li>
                                    <li>
                                        <a href="usuario.rrhh">
                                            <em class="metismenu-icon"></em>
                                            Usuarios
                                        </a>
                                    </li>
                                </c:if>
                                <c:if test="#{sessionUser.sesion.rolId.rolId == 2}">
                                    <li>
                                        <a href="empleado.rrhh">
                                            <em class="metismenu-icon"></em>
                                            Empleados
                                        </a>
                                    </li>
                                    <li>
                                        <a href="departamento.rrhh">
                                            <em class="metismenu-icon"></em>
                                            Departamentos
                                        </a>
                                    </li>
                                    <li>
                                        <a href="planilla.rrhh">
                                            <em class="metismenu-icon"></em>
                                            Planillas
                                        </a>
                                    </li>
                                </c:if>
                                
								
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper" id="barAction">
                        <ui:insert name="acciones">
                            
                        </ui:insert>
                    </div>
                </div>
                <ui:insert name="contenido">
                    
                </ui:insert>
                
                <button class="login100-form-btn" data-fancybox="true" data-animation-duration="700" data-src="#animatedModal" href="javascript:;" id="form" style="display:none;">
                    Más información  <em class="fas fa-user-circle"></em>
                </button>
            </div>
        </div>
    </div>     
</div>
