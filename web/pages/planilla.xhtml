<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="titulo">
                App | Planilla
            </ui:define>
            
            <ui:define name="acciones">
                <h:form>
                    <p:commandButton value="Nuevo" style="background:#00c1c8;border:none;" onclick="showModal();"/>
                    <p:commandButton value="Planilla actual" style="background:#5cb85c;border:none;"/>
                    <p:commandButton value="Generar planilla" style="background:#007bff;border:none;"/>
                </h:form>
            </ui:define>
            
            <ui:define name="contenido">
                <h:form id="formTable">
                    <p:dataTable var="planilla" value="#{planillaManager.plaList}" rows="10" id="data"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">
                    
                    <p:column headerText="Fecha">
                        <h:outputText value="#{planillaManager.objSDF.format(planilla.plnFecha)}"/>
                    </p:column>
                    <p:column headerText="Total">
                        <h:outputText value="$#{planilla.plnTotal}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="Pendiente" rendered="#{planilla.plnEstado == 0}"/>
                        <h:outputText value="Pagada" rendered="#{planilla.plnEstado == 1}"/>
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandButton value="Detalle" icon="pi pi-pencil" title="Ver Detalle" oncomplete="showModal();prepareToActions();" >
                            <f:setPropertyActionListener value="#{planilla}" target="#{planillaManager.pla}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
