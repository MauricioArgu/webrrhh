<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../principal.xhtml">

            <ui:define name="titulo">
                App | Rol
            </ui:define>

            <ui:define name="acciones">
                <p:commandButton value="Nuevo" style="background:#00c1c8;border:none;" onclick="nuevo();"
                                 actionListener="#{rolManager.reset()}">
                </p:commandButton>
            </ui:define>
            
            <ui:define name="contenido">
                <h:form id="formTable">
                    <p:dataTable var="rol" value="#{rolManager.rolList}" rows="10" id="data"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15">
                        
                        <p:column headerText="Nombre Rol">
                            <h:outputText value="#{rol.rolNombre}"/>
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="Detalle" icon="pi pi-pencil" title="Ver Detalle" oncomplete="showModal();prepareToActions();" update=":formDetail">
                                <f:setPropertyActionListener value="#{rol}" target="#{rolManager.rol}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>
                
                <div style="display: none;background: url(../images/header-background.jpg) no-repeat fixed;background-size: cover;" id="animatedModal" class="animated-modal" >
                    <h4 class='card-title text-center' style="color:white;">Detalle del Rol&nbsp;<i class="fas fa-user-circle"></i></h4>
                    <br/>
                    <div>
                        <center>
                            <h:form id="formDetail">
                                <h:outputText value="ID"  style="color:white;display: none;"/>
                                <h:inputText value="#{rolManager.rol.rolId}" style="text-align: center;display: none;" class="form-control"/>

                                <h:outputText value="Nombre" style="color:white;"/>
                                <br/>
                                <p:inputText value="#{rolManager.rol.rolNombre}" style="text-align: center;"/>
                                <br/><br/>
                                <p:commandButton value="Guardar" class="createButton" style="background:#5cb85c;border:none;" actionListener="#{rolManager.createRol()}">
                                <f:ajax execute="@form"/>
                            </p:commandButton>
                                <p:commandButton value="Guardar" class="editButton" style="background:#00c1c8;border:none;" actionListener="#{rolManager.updateRol()}">
                                <f:ajax execute="@form"/>
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton value="Eliminar" class="deleteButton" style="background:#e15073;border:none;" actionListener="#{rolManager.deleteRol()}">
                                <f:ajax execute="@form"/>
                            </p:commandButton>
                            &nbsp;
                            </h:form>
                        </center>
                    </div>
                </div>
            </ui:define>  
        </ui:composition>
        
    </body>
</html>
